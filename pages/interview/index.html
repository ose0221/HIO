<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HIO</title>

    <!-- reset.css -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />

    <!-- 폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Aboreto&family=Noto+Sans+KR&family=Playfair+Display&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Aboreto&family=Noto+Sans+KR&family=Noto+Serif+KR:wght@500&family=Playfair+Display&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../../css/interview.css" />

    <script
      src="https://kit.fontawesome.com/ca7a2d019a.js"
      crossorigin="anonymous"
    ></script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/js/includeHeader.js"></script>
    <script src="/js/includeFooter.js"></script>
  </head>
  <body>
    <header id="header"></header>
    <!-- 메뉴 -->
    <div class="title">
      <div class="inner">
        <div class="interview_menu">
          <div class="interview__">인터뷰</div>
        </div>
        <div class="content">
          <div class="content__img">
            <img
              src="../../images/interview_1.png"
              width="500px"
              height="300px"
              alt=""
            />
          </div>
          <div class="content__">
            <div class="v1"></div>
            <div class="line"></div>
            <p>동문을 기록하고 후배들이 화응하다</p>
            <h1>동기화</h1>
            <div class="v1"></div>
            <div class="line"></div>
          </div>
          <div class="content__duk">
            <div class="contents__img">
              <img
                src="../../images/interview_2.png"
                width="270px"
                alt=""
                class="youtube__1"
              />
              <img
                src="../../images/interview_3.png"
                width="270px"
                alt=""
                class="youtube__2"
              />
              <img
                src="../../images/interview_4.jpg"
                width="270px"
                alt=""
                class="youtube__3"
              />
            </div>
            <div class="contents_text">
              <span
                >S#1. 여성전용 문화공간 <br />
                ‘노리터’ 대표 <br />
                하현지(사회 14) 동문 <br
              /></span>
              <span>
                S#2. 홍보단 ‘무궁’ 출신, <br />
                덕새 디자이너 <br />
                서지예(의디 17) 동문 <br />
              </span>
              <span>
                S#3. 여성전용 근력운동 <br />
                센터 ‘샤크짐’ 대표 <br />
                이윤주(생체 08) 동문 <br />
              </span>
            </div>
          </div>
          <hr />
          <p id="youtube_text" style="font-size: 25px">
            총학생회 개화 유튜브 바로가기
          </p>
          <div class="arrow_down">
            <i class="fa-solid fa-chevron-down"></i>
          </div>
          <a
            href="https://www.youtube.com/channel/UC2LzUL6q68TM0A449JwlxYg"
            target="_blank"
          >
            <img src="../../images/youtube_link.png" alt="개화 유튜브" />
          </a>
        </div>
      </div>
    </div>
    <footer id="footer"></footer>
  </body>
</html>
